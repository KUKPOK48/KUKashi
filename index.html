<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шашки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 0;
            margin: 20px auto;
            border: 2px solid #000;
            width: max-content;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .light {
            background-color: #f0d9b5; 
        }
        .dark {
            background-color: #b58863; 
        }
        .piece {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .player {
            background-color: #000;
        }
        .bot {
            background-color: #fff; 
            border: 2px solid #000;
        }
        .player.king, .bot.king {
            border: 3px solid gold;
        }
        .selected {
            border: 2px solid red; 
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

       
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        #sidebar.open {
            left: 0;
        }
        #sidebar ul {
            list-style: none;
            padding: 20px;
        }
        #sidebar ul li {
            margin: 20px 0;
        }
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            color: #333;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            #board {
                grid-template-columns: repeat(8, 30px);
                grid-template-rows: repeat(8, 30px);
            }
            .cell {
                width: 30px;
                height: 30px;
            }
            .piece {
                width: 20px;
                height: 20px;
            }
            #resetButton {
                padding: 8px 16px;
                font-size: 14px;
            }
            #message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    
    <div id="sidebar">
        <ul>
            <li><a href="index.html">Шашки</a></li>
            <li><a href="pop.html">POP</a></li>            
        </ul>
    </div>

    
    <div id="menuToggle">☰</div>

  
    <div id="checkersContent">
        <h1>Шашки (тут рандом, он не умный)</h1>
        <div id="board"></div>
        <button id="resetButton">Сбросить игру</button>
        <div id="message"></div>
    </div>


    <div id="popContent" style="display: none;">
        <h1>Страница POP</h1>
        <p>Добро пожаловать на страницу POP!</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const checkersContent = document.getElementById('checkersContent');
        const popContent = document.getElementById('popContent');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                if (link.getAttribute('href') === 'pop.html') {
                    checkersContent.style.display = 'none';
                    popContent.style.display = 'block';
                } else {
                    checkersContent.style.display = 'block';
                    popContent.style.display = 'none';
                }
                sidebar.classList.remove('open');
            });
        });

        const boardElement = document.getElementById('board');
        const resetButton = document.getElementById('resetButton');
        const messageElement = document.getElementById('message');
        let board = [];
        let currentPlayer = 'player';
        let selectedPiece = null;

        function initBoard() {
            board = [];
            for (let row = 0; row < 8; row++) {
                board[row] = [];
                for (let col = 0; col < 8; col++) {
                    if ((row + col) % 2 === 1) {
                        if (row < 3) {
                            board[row][col] = { type: 'bot', king: false };
                        } else if (row > 4) {
                            board[row][col] = { type: 'player', king: false };
                        } else {
                            board[row][col] = null;
                        }
                    } else {
                        board[row][col] = null;
                    }
                }
            }
            renderBoard();
            messageElement.textContent = '';
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.classList.add(board[row][col].type);
                        if (board[row][col].king) {
                            piece.classList.add('king');
                        }
                        if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                            piece.classList.add('selected');
                        }
                        cell.appendChild(piece);
                    }

                    cell.addEventListener('click', () => handleCellClick(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (currentPlayer === 'player') {
                if (selectedPiece) {
                    if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                        movePiece(selectedPiece.row, selectedPiece.col, row, col);
                        selectedPiece = null;
                        if (!checkWin()) {
                            currentPlayer = 'bot';
                            setTimeout(botMove, 500);
                        }
                    } else {
                        selectedPiece = null;
                    }
                    renderBoard();
                } else if (board[row][col] && board[row][col].type === 'player') {
                    selectedPiece = { row, col };
                    renderBoard();
                }
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            if (!piece) return false;

            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;

            if (!piece.king) {
                if (piece.type === 'player' && rowDiff >= 0) return false;
                if (piece.type === 'bot' && rowDiff <= 0) return false;
            }

            if (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 1) {
                return board[toRow][toCol] === null;
            }

            if (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 2) {
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;
                const midPiece = board[midRow][midCol];
                if (midPiece && midPiece.type !== piece.type) {
                    return board[toRow][toCol] === null;
                }
            }

            if (piece.king && Math.abs(rowDiff) === Math.abs(colDiff)) {
                let stepRow = rowDiff > 0 ? 1 : -1;
                let stepCol = colDiff > 0 ? 1 : -1;
                let currentRow = fromRow + stepRow;
                let currentCol = fromCol + stepCol;
                let capturedPiece = null;

                while (currentRow !== toRow || currentCol !== toCol) {
                    if (board[currentRow][currentCol]) {
                        if (capturedPiece || board[currentRow][currentCol].type === piece.type) {
                            return false;
                        }
                        capturedPiece = { row: currentRow, col: currentCol };
                    }
                    currentRow += stepRow;
                    currentCol += stepCol;
                }

                return board[toRow][toCol] === null;
            }

            return false;
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;

            if (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 2) {
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;
                board[midRow][midCol] = null;
            }

            if (piece.king && Math.abs(rowDiff) === Math.abs(colDiff)) {
                let stepRow = rowDiff > 0 ? 1 : -1;
                let stepCol = colDiff > 0 ? 1 : -1;
                let currentRow = fromRow + stepRow;
                let currentCol = fromCol + stepCol;

                while (currentRow !== toRow || currentCol !== toCol) {
                    if (board[currentRow][currentCol]) {
                        board[currentRow][currentCol] = null;
                    }
                    currentRow += stepRow;
                    currentCol += stepCol;
                }
            }

            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = null;

            if (!piece.king) {
                if ((piece.type === 'player' && toRow === 0) || (piece.type === 'bot' && toRow === 7)) {
                    piece.king = true;
                }
            }

            renderBoard();
        }


        function botMove() {
            const botPieces = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] && board[row][col].type === 'bot') {
                        botPieces.push({ row, col });
                    }
                }
            }

            for (const piece of botPieces) {
                const moves = [
                    { row: piece.row + 2, col: piece.col + 2 },
                    { row: piece.row + 2, col: piece.col - 2 },
                    { row: piece.row - 2, col: piece.col + 2 },
                    { row: piece.row - 2, col: piece.col - 2 },
                ];
                for (const move of moves) {
                    if (isValidMove(piece.row, piece.col, move.row, move.col)) {
                        movePiece(piece.row, piece.col, move.row, move.col);
                        if (!checkWin()) {
                            currentPlayer = 'player';
                        }
                        return;
                    }
                }
            }

            for (const piece of botPieces) {
                const moves = [
                    { row: piece.row + 1, col: piece.col + 1 },
                    { row: piece.row + 1, col: piece.col - 1 },
                    { row: piece.row - 1, col: piece.col + 1 },
                    { row: piece.row - 1, col: piece.col - 1 },
                ];
                const validMoves = moves.filter(move => isValidMove(piece.row, piece.col, move.row, move.col));
                if (validMoves.length > 0) {
                    const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    movePiece(piece.row, piece.col, randomMove.row, randomMove.col);
                    if (!checkWin()) {
                        currentPlayer = 'player';
                    }
                    return;
                }
            }
        }


        function checkWin() {
            let playerPieces = 0;
            let botPieces = 0;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col]) {
                        if (board[row][col].type === 'player') playerPieces++;
                        else botPieces++;
                    }
                }
            }

            if (playerPieces === 0) {
                messageElement.textContent = 'Бот выиграл!';
                return true;
            }
            if (botPieces === 0) {
                messageElement.textContent = 'Вы выиграли!';
                return true;
            }

            return false;
        }


        resetButton.addEventListener('click', () => {
            initBoard();
            currentPlayer = 'player';
            selectedPiece = null;
        });

    
        initBoard();
    </script>
</body>
</html>

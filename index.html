<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БОТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px auto;
            border: 2px solid #000;
            width: max-content;
            background-color: #fff;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dark {
            background-color: #769656;
        }
        .light {
            background-color: #eeeed2;
        }
        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .player {
            background-color: #000;
        }
        .bot {
            background-color: #fff;
            border: 2px solid #000;
        }
        .player.king, .bot.king {
            border: 2px solid gold;
        }
        .selected {
            border: 2px solid red;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Шашки (тут рандом он не умный)</h1>
    <div id="board"></div>
    <button id="resetButton">Сбросить игру</button>
    <div id="message"></div>

    <script>
        const boardElement = document.getElementById('board');
        const resetButton = document.getElementById('resetButton');
        const messageElement = document.getElementById('message');
        let board = [];
        let currentPlayer = 'player'; //начинает
        let selectedPiece = null; //шашка

        //инициализация доски
        function initBoard() {
            board = [];
            for (let row = 0; row < 8; row++) {
                board[row] = [];
                for (let col = 0; col < 8; col++) {
                    if ((row + col) % 2 === 1) {
                        if (row < 3) {
                            board[row][col] = { type: 'bot', king: false }; // Шашки бота
                        } else if (row > 4) {
                            board[row][col] = { type: 'player', king: false }; // Шашки игрока
                        } else {
                            board[row][col] = null; // Пустая клетка
                        }
                    } else {
                        board[row][col] = null; // Пустая клетка
                    }
                }
            }
            renderBoard();
            messageElement.textContent = '';
        }

        //отрисовка доски
        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.classList.add(board[row][col].type);
                        if (board[row][col].king) {
                            piece.classList.add('king');
                        }
                        if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                            piece.classList.add('selected');
                        }
                        cell.appendChild(piece);
                    }

                    cell.addEventListener('click', () => handleCellClick(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        //обработка клика клетке
        function handleCellClick(row, col) {
            if (currentPlayer === 'player') {
                if (selectedPiece) {
                    // Попытка сделать ход
                    if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                        movePiece(selectedPiece.row, selectedPiece.col, row, col);
                        selectedPiece = null;
                        if (!checkWin()) {
                            currentPlayer = 'bot';
                            setTimeout(botMove, 500); //бот делает ход
                        }
                    } else {
                        selectedPiece = null; 
                    }
                    renderBoard();
                } else if (board[row][col] && board[row][col].type === 'player') {
                    selectedPiece = { row, col };
                    renderBoard();
                }
            }
        }

        //проверка хода
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            if (!piece) return false;

            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;

            //проверка направления хода
            if (!piece.king) {
                if (piece.type === 'player' && rowDiff >= 0) return false; 
                if (piece.type === 'bot' && rowDiff <= 0) return false; 
            }

            //ход на клетку
            if (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 1) {
                return board[toRow][toCol] === null;
            }

            //ход с убиванием шашки
            if (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 2) {
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;
                const midPiece = board[midRow][midCol];
                if (midPiece && midPiece.type !== piece.type) {
                    return board[toRow][toCol] === null;
                }
            }

            //ход дамкой 
            if (piece.king && Math.abs(rowDiff) === Math.abs(colDiff)) {
                let stepRow = rowDiff > 0 ? 1 : -1;
                let stepCol = colDiff > 0 ? 1 : -1;
                let currentRow = fromRow + stepRow;
                let currentCol = fromCol + stepCol;
                let capturedPiece = null;

                while (currentRow !== toRow || currentCol !== toCol) {
                    if (board[currentRow][currentCol]) {
                        if (capturedPiece || board[currentRow][currentCol].type === piece.type) {
                            return false;
                        }
                        capturedPiece = { row: currentRow, col: currentCol };
                    }
                    currentRow += stepRow;
                    currentCol += stepCol;
                }

                return board[toRow][toCol] === null;
            }

            return false;
        }

        //логика хода
        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;

            //ход с шашкой
            if (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 2) {
                const midRow = (fromRow + toRow) / 2;
                const midCol = (fromCol + toCol) / 2;
                board[midRow][midCol] = null;
            }

            //ход дамкой
            if (piece.king && Math.abs(rowDiff) === Math.abs(colDiff)) {
                let stepRow = rowDiff > 0 ? 1 : -1;
                let stepCol = colDiff > 0 ? 1 : -1;
                let currentRow = fromRow + stepRow;
                let currentCol = fromCol + stepCol;

                while (currentRow !== toRow || currentCol !== toCol) {
                    if (board[currentRow][currentCol]) {
                        board[currentRow][currentCol] = null; 
                    }
                    currentRow += stepRow;
                    currentCol += stepCol;
                }
            }

            //перемещение шашки
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = null;

            //превращение в дамку
            if (!piece.king) {
                if ((piece.type === 'player' && toRow === 0) || (piece.type === 'bot' && toRow === 7)) {
                    piece.king = true;
                }
            }

            renderBoard();
        }

        //логика хода бота
        function botMove() {
            const botPieces = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] && board[row][col].type === 'bot') {
                        botPieces.push({ row, col });
                    }
                }
            }

            //поиск возможных ходов
            for (const piece of botPieces) {
                const moves = [
                    { row: piece.row + 2, col: piece.col + 2 },
                    { row: piece.row + 2, col: piece.col - 2 },
                    { row: piece.row - 2, col: piece.col + 2 },
                    { row: piece.row - 2, col: piece.col - 2 },
                ];
                for (const move of moves) {
                    if (isValidMove(piece.row, piece.col, move.row, move.col)) {
                        movePiece(piece.row, piece.col, move.row, move.col);
                        if (!checkWin()) {
                            currentPlayer = 'player';
                        }
                        return;
                    }
                }
            }

            //случайный ход 
            for (const piece of botPieces) {
                const moves = [
                    { row: piece.row + 1, col: piece.col + 1 },
                    { row: piece.row + 1, col: piece.col - 1 },
                    { row: piece.row - 1, col: piece.col + 1 },
                    { row: piece.row - 1, col: piece.col - 1 },
                ];
                const validMoves = moves.filter(move => isValidMove(piece.row, piece.col, move.row, move.col));
                if (validMoves.length > 0) {
                    const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    movePiece(piece.row, piece.col, randomMove.row, randomMove.col);
                    if (!checkWin()) {
                        currentPlayer = 'player';
                    }
                    return;
                }
            }
        }

        //проверка победы
        function checkWin() {
            let playerPieces = 0;
            let botPieces = 0;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col]) {
                        if (board[row][col].type === 'player') playerPieces++;
                        else botPieces++;
                    }
                }
            }

            // осталась одна шашка
            if (playerPieces === 1) {
                messageElement.textContent = 'Вы проиграли! У вас осталась одна шашка.';
                return true;
            }
            if (botPieces === 1) {
                messageElement.textContent = 'Вы выиграли! У бота осталась одна шашка.';
                return true;
            }

            //не осталось шашек
            if (playerPieces === 0) {
                messageElement.textContent = 'Бот выиграл!';
                return true;
            }
            if (botPieces === 0) {
                messageElement.textContent = 'Вы выиграли!';
                return true;
            }

            return false;
        }

        //сброс 
        resetButton.addEventListener('click', () => {
            initBoard();
            currentPlayer = 'player';
            selectedPiece = null;
        });

        //запуск 
        initBoard();
    </script>
</body>
</html>
